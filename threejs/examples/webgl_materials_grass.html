<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - grass</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:red;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<script src="../build/three.min.js"></script>

		<script src="js/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, sphere,
			mesh, levels = [];

			init();
			animate();

			function init() {


                // set the scene size
                var WIDTH = window.innerWidth; //400,
                  HEIGHT = window.innerHeight; //300;

                  // set some camera attributes
                  var VIEW_ANGLE = 60,
                  ASPECT = WIDTH / HEIGHT,
                  NEAR = 1.0,
                  FAR = 1000;

                  // get the DOM element to attach to
                  // - assume we've got jQuery to hand

                  // create a WebGL renderer, camera
                  // and a scene
                  camera =
                  new THREE.PerspectiveCamera(
                  VIEW_ANGLE,
                  ASPECT,
                  NEAR,
                  FAR);

				// camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				//camera.position.set( 0, 75, 100 );

				scene = new THREE.Scene();

                //camera.position.z = 100;


                // Spheres

                // set up the sphere vars
                var radius = 10,
                segments = 16,
                rings = 16;



                // create the sphere's material
                var sphereMaterial =
                new THREE.MeshLambertMaterial(
                {
                    color: 0xCC0000
                });
                // create a new mesh with
                // sphere geometry - we will cover
                // the sphereMaterial next!
                sphere = new THREE.Mesh(

                new THREE.SphereGeometry(
                radius,
                segments,
                rings),

                sphereMaterial);

                sphere.geometry.dynamic = true;

                // add the sphere to the scene
                scene.add(sphere);


                // create a point light
                var pointLight =
                new THREE.PointLight(0xFFFFFF);

                // set its position
                pointLight.position.x = 10;
                pointLight.position.y = 50;
                pointLight.position.z = 130;

                // add to the scene
                scene.add(pointLight)

                // END SPHERE



				var geometry = new THREE.PlaneGeometry( 200, 90 );

				var bitmap = generateTextureBase();

				for ( var i = 0; i < 15; i ++ ) {

					mesh = levels[ i ] = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { map: new THREE.Texture( generateTextureLevel( bitmap ) ), transparent: true, depthWrite: false, depthTest: false } ) );
					mesh.material.map.needsUpdate = true;

					mesh.position.y = i * 0.15;
					mesh.rotation.x = - Math.PI / 2;

					scene.add( mesh );

				}


                /*
				sphere.position.y = 10;
				sphere.position.x = 10;
				sphere.position.z = 10;
                */



				renderer = new THREE.WebGLRenderer();
				renderer.sortObjects = false;
				renderer.setClearColor( 0x0003FF ); // Background color
				renderer.setSize( WIDTH, HEIGHT );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function generateTextureBase() {

				var canvas = document.createElement( 'canvas' );
				canvas.width = 512;
				canvas.height = 512;

				var context = canvas.getContext( '2d' );

				for ( var i = 0; i < 20000; i ++ ) {

					context.fillStyle = 'rgba(0,' + Math.floor( Math.random() * 64 + 32 ) + ',16,1)';
					context.beginPath();
					context.arc( Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 1 + 0.5, 0, Math.PI * 2, true );
					context.fill();

				}

				context.globalAlpha = 0.075;
				context.globalCompositeOperation = 'lighter';

				return canvas;

			}

			function generateTextureLevel( texture ) {

				texture.getContext( '2d' ).drawImage( texture, 0, 0 );

				var canvas = document.createElement( 'canvas' );
				canvas.width = texture.width;
				canvas.height = texture.height;

				canvas.getContext( '2d' ).drawImage( texture, 0, 0 );

				return canvas;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var time = Date.now() / 6000;


                /*
				sphere.position.y = 10;
				sphere.position.x = 10;
				sphere.position.z = 10;
                */



				camera.position.x = 80 * Math.cos( time );
				camera.position.z = 80 * Math.sin( time );

				camera.lookAt( scene.position );

				for ( var i = 0, l = levels.length; i < l; i ++ ) {

					mesh = levels[ i ];
					mesh.position.x = Math.sin( time * 4 ) * i * i * 0.005;
					mesh.position.z = Math.cos( time * 6 ) * i * i * 0.005;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
